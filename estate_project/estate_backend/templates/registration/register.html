{% extends "blog/base.html" %}

{% block title %}Регистрация{% endblock title %}

{% block content %}
  <h2>Регистрация</h2>
  <form method="post">
    {% csrf_token %}
    {% load crispy_forms_tags %}  <!-- Загружаем Crispy Forms -->
    {{ form|crispy }}  <!-- Используем тег для вывода формы -->
    <button type="submit">Зарегистрироваться</button>
  </form>
  <p>Уже зарегистрированы? <a href="{% url 'blog:login' %}">Войдите</a></p>
{% endblock %}
